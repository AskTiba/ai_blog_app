<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans antialized bg-gray-200">
    <!---------NavBar------->
    <nav class="bg-blue-600 p-5 text-white flex justify-between">
      <div class=""><h1 class="text-3xl font-bold">AI Blog Generator</h1></div>
      <div class="space-x-3">
        <a href="" class="hover:underline text-xl font-semibold">Login</a>
        <a href="" class="hover:underline text-xl font-semibold">Signup</a>
      </div>
    </nav>

    <!---------Main Content------->
    <main class="flex items-center justify-center h-screen">
      <div class="bg-white px-4 py-8 shadow rounded-lg max-w-md w-full">
        <!-- Login Form -->
        <form action="" class="space-y-4">
          <h2 class="text-xl font-semibold">SignUp</h2>
          <label class="block mb-1 font-medium" for="username"
            >Username<input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="block w-full p-2 border rounded"
          /></label>
          <label class="block mb-1 font-medium" for="email"
            >Email<input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="block w-full p-2 border rounded"
          /></label>
          <label class="block mb-1 font-medium" for="password"
            >Password<input
              type="text"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="block w-full p-2 border rounded"
          /></label>
          <label class="block mb-1 font-medium" for="repeatpassword"
            >Repeat Password<input
              type="text"
              id="repeatpassword"
              name="repeatpassword"
              placeholder="Re-enter your password..."
              class="block w-full p-2 border rounded"
          /></label>
          <button
            type="submit"
            class="w-full py-2 text-white font-semibold text-md hover:bg-blue-700 rounded bg-blue-600"
          >
            SignUp
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
